{% macro render_field(field) %}
  <label>{{ field.label }}</label>
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <br/>
    <div class="col">
      {% for error in field.errors %}
        <div calass="row">
          <div class="alert alert-warning" role="alert">
            {{ error }}
          </div>
        </div>
      {% endfor %}
    </div>
  {% endif %}
  </dd>
{% endmacro %}
