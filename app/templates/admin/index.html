{% extends "admin/layout.html" %}

{% block content %}

<div class="page-header">
   <h2>Admin Panel</h2>
</div>

<div class="row">
  <div class="col-md-3">
      <p><a class="btn btn-primary btn-lg btn-block" href="{{ url_for('admin_survey1')}}" role="button">Beer 1</a></p>
  </div>
</div>

<div class="page-header">
   <h3>All Users</h3>
</div>

<div class="row">
  <div class="col-md-12">
  <table class="table table-bordered datatable" cellspacing="0" width="100%" style="background-color:#464545;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Submitted</th>
      </tr>
    </thead>
    <tbody>
    {% for user in users %}
      <tr>
        <td>{{user.name}}</td>
        <td>{{user.s1}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  </div>
</div>

{% endblock %}
