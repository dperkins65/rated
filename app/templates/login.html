{% extends "base.html" %}
{% from "macro.html" import render_field %}

{% block content%}

<div class="hidden-sm" style="margin:16px;"></div>

<div class="page-header text-center hidden-xs">
   <h3>Beer Tasting 2</h3>
   <h4>Stouts and Porters</h4>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-body">
          <form method="POST" action=".">
            <fieldset>
              {{ form.csrf_token }}
              {{ render_field(form.name, class="form-control", placeholder="Your first name or nickname") }}
              <button type="submit" id="sign_in" class="btn btn-primary btn-block">Log in</button>
            </fieldset>
          </form>
      </div>
    </div>

  </div>
</div>

{% endblock %}
